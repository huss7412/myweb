<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三年级信息科技课程教学</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .semester-section {
            text-align: left;
            margin-bottom: 20px;
        }
        .semester-section h2 {
            color: #555;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .semester-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .semester-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .semester-buttons button:hover {
            background-color: #0056b3;
        }
        .back-button {
            margin-top: 20px;
        }
        .back-button button {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .back-button button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>三年级信息科技课程教学</h1>

        <!-- 上学期课程按钮 -->
        <div class="semester-section">

                <button onclick="window.location.href='lesson2.html'" > 第02课</button>
                <button onclick="window.location.href='lesson3.html'" > 第03课</button>
                <button onclick="window.location.href='lesson4.html'" > 第04课</button>
                <button onclick="window.location.href='lesson5.html'" > 第05课</button>
                <button onclick="window.location.href='lesson6.html'" > 第06课</button>
                <button onclick="window.location.href='lesson7.html'" > 第07课</button>
                <button onclick="window.location.href='lesson8.html'" > 第08课</button>
                <button onclick="window.location.href='lesson9.html'" > 第09课</button>
                <button onclick="window.location.href='lesson10.html'">第10课</button>
                <button onclick="window.location.href='lesson11.html'">第11课</button>
                <button onclick="window.location.href='lesson12.html'">第12课</button>
                <button onclick="window.location.href='lesson13.html'">第13课</button>
                <button onclick="window.location.href='lesson14.html'">第14课</button>

                <button onclick="window.location.href='lesson19.html'">第19课</button>

    </div>
</body>
